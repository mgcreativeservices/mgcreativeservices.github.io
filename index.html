<!DOCTYPE html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<!--<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>-->
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam">
		<a-assets>
    		<img id="pic" src="assets/test.jpg">
			<img id="gif" src="assets/test.gif">
			<video id="vid" src="assets/test.mp4" onclick="this.play()"  playsinline controls></video>
  		</a-assets>
		<a-plane src="#vid" rotation="-90 0 0"></a-plane>
		<!--<a-image src="assets/test.gif" rotation="-90 0 0"></a-image>-->
		<a-marker-camera preset="hiro"></a-marker-camera>
		<!--<a-marker-camera type="pattern" patternUrl="assets/mg-marker.patt"></a-marker-camera>-->
	</a-scene>
<style>
	#arjsDebugUIContainer, .a-enter-vr {display:none!important;}
</style>
<script>
    var videoPlayer = document.getElementById('vid');

    // Auto play, half volume.
    videoPlayer.play()
    videoPlayer.volume = 0.5;

    // Play / pause.
    videoPlayer.addEventListener('click', function () {
        if (videoPlayer.paused == false) {
            videoPlayer.pause();
            videoPlayer.firstChild.nodeValue = 'Play';
        } else {
            videoPlayer.play();
            videoPlayer.firstChild.nodeValue = 'Pause';
        }
    });
</script>
</body>
</html>

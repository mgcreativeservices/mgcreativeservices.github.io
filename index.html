<!DOCTYPE html>
<head>
<meta name="apple-mobile-web-app-capable" content="yes">
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<!--<script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>-->
</head>
<body style="margin : 0px; overflow: hidden;">
	<a-scene embedded arjs="sourceType: webcam">
		<a-assets>
    		<img id="pic" src="assets/test.jpg">
			<img id="gif" src="assets/test.gif">
			<video id="vid" src="assets/test.mp4" playsinline</video>
  		</a-assets>
		<a-plane src="#vid" rotation="-90 0 0"></a-plane>
		<!--<a-image src="assets/test.gif" rotation="-90 0 0"></a-image>-->
		<a-marker-camera preset="hiro"></a-marker-camera>
		<!--<a-marker-camera type="pattern" patternUrl="assets/mg-marker.patt"></a-marker-camera>-->
	</a-scene>
<div style="text-align:center;z-index: 3000; position: absolute; bottom: 20px;"> 
  <button onclick="playPause()">Play/Pause</button> 
</div>
</body>
<style>
	#arjsDebugUIContainer, .a-enter-vr {display:none!important;}
</style>
<script> 
var myVideo = document.getElementById("vid"); 

function playPause() { 
    if (myVideo.paused) 
        myVideo.play(); 
    else 
        myVideo.pause(); 
} 
</script> 
</html>
